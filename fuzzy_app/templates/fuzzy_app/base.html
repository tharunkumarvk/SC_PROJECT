<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,.08); border-radius: 12px; }
        .card-header { border-radius: 12px 12px 0 0 !important; }
        .btn-predict { background: linear-gradient(135deg, #0d6efd, #0b5ed7); border: none; }
        .btn-predict:hover { background: linear-gradient(135deg, #0b5ed7, #0a4fc4); }
        footer { margin-top: 3rem; }

        /* Metric boxes */
        .metric-box {
            text-align: center; padding: 15px; background: #f8f9fa;
            border-radius: 10px; margin-bottom: 10px;
        }
        .metric-label { font-size: 0.82rem; color: #6c757d; margin-bottom: 4px; }
        .metric-value { font-size: 1.4rem; font-weight: 700; color: #333; }

        /* Hallmark badge */
        .badge-hallmark { background-color: #ffc107; color: #333; font-size: 0.75rem; }

        /* Symptom row helper */
        .symptom-row { margin-bottom: 1rem; }
        .form-text { font-size: 0.78rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'fuzzy_app:index' %}">
                <i class="bi bi-heart-pulse"></i> Tropical Disease Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fuzzy_app:index' %}"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fuzzy_app:about' %}"><i class="bi bi-info-circle"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3 bg-white border-top">
        <div class="container text-center">
            <small class="text-muted">
                Tropical Disease Prediction â€” Fuzzy Logic + Random Forest Consensus System
                <br>
                <strong>Disclaimer:</strong> For educational purposes only. Always consult a qualified healthcare professional.
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
